<div class="sidebar">
  <div class="container">
    <a href="{{ site.baseurl }}/">
    <img class="sidebar-logo" src="{{ site.baseurl }}/public/blueCAPE_logo_blue_background.png" alt="blueCFD logo">
    </a>

    <div class="sidebar-about">
      <h2>
        <a href="{{ site.baseurl }}/">
          {{ site.title }}
        </a>
      </h2>
      <p class="lead">{{ site.description }}</p>
    </div>

    <nav class="sidebar-nav">
      <a class="sidebar-nav-item{% if page.url == site.baseurl %} active{% endif %}" href="{{ site.baseurl }}/About">About</a>
      <a class="sidebar-nav-item{% if page.url == node.url %} active{% endif %}" href="{{ site.baseurl }}/News">News</a>
      <a class="sidebar-nav-item{% if page.url == node.url %} active{% endif %}" href="{{ site.baseurl }}/Funding">Funding</a>
      <a class="sidebar-nav-item{% if page.url == node.url %} active{% endif %}" href="{{ site.baseurl }}/Downloads">Downloads</a>
      <a class="sidebar-nav-item{% if page.url == node.url %} active{% endif %}" href="{{ site.baseurl }}/UserGuide">User Guides</a>
      <a class="sidebar-nav-item{% if page.url == node.url %} active{% endif %}" href="{{ site.baseurl }}/ReleaseNotes">Release Notes</a>
      <a class="sidebar-nav-item{% if page.url == node.url %} active{% endif %}" href="{{ site.baseurl }}/FAQ">Frequently Asked Questions</a>
      <a class="sidebar-nav-item{% if page.url == node.url %} active{% endif %}" href="{{ site.github.repo }}/issues">Issue Tracker</a>
      <span class="sidebar-nav-item">Latest: <b>blueCFD-Core {{ site.version }}</b></span>
    </nav>

    <p style="font-size: 0.95em;">&copy; <a href="http://www.bluecape.com.pt" target="_blank">FSD blueCAPE Lda</a> 2016-{{ site.time | date: '%Y' }}. All rights reserved.
    </p>

    <div class="sponsors-box">
        Sponsored by:
          <a href="https://fsdynamics.se">
          <img class="sidebar-fslogo" src="{{ site.baseurl }}/public/FS_Dynamics_logo_blue_background.png" alt="FS Dynamics logo">
          </a>
          <a href="https://designbuilder.co.uk">
          <img class="sidebar-dblogo" src="{{ site.baseurl }}/public/DBLogoBlueCapeGithub280.png" alt="DesignBuilder logo">
          </a>
    </div>
    <div class="benefactors-box">
        Benefactors:
          <a href="https://dhcae-tools.de">
          <img class="sidebar-dhcaelogo" src="{{ site.baseurl }}/public/DHCAE_Transparent.png" alt="DesignBuilder logo">
          </a>
          <a href="https://synthetik-technologies.com">
          <img class="sidebar-satechlogo" src="{{ site.baseurl }}/public/Synthetik_Applied_Technologies_237x64_white.png" alt="DesignBuilder logo">
          </a>
    </div>

  </div>
</div>
